<app-title title="Area de Estudios"></app-title>

<form class="row g-4" ngNativeValidate (ngSubmit)="registrarArea()">

    <div class="col-md-12">
        <label for="institucion" class="form-label text-uppercase">Area de Estudio</label>
        <input type="text" class="form-control" id="institucion" name="institucion" cols="30" rows="5"
            [(ngModel)]="nombresdatos" required placeholder="Nombre area de estudio" />
    </div>
    <div class="col-12 text-center d-flex justify-content-center align-items-center gap-3 mt-3">
        <button type="button" class="btn btn-dark text-uppercase px-4 py-2 mb-3" (click)="registrarArea()">
            Guardar
        </button>

        <button type="button" class="btn btn-dark text-uppercase px-4 py-2 mb-3" routerLink="/panel/administrador">
            Regresar
        </button>

    </div>
</form>

<div class="container-fluid p-0">
    <input
    type="text"
    class="form-control"
    name="filterPost"
    placeholder="Buscador..."
    [(ngModel)]="filterPost"/>
  <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Areas de estudio</th>
                <th colspan="2"><i class="bi bi-gear"></i> Opciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let a of areas | areaestudio: filterPost">
                <td >{{a.id}} </td>
                <td>{{a.nombre}}</td>

                <td>
                    <button type="button" class="btn btn-warning">
                        <i class="bi bi-pen-fill" (click)="Actualizar(a)"></i>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteArea(a.id)">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
