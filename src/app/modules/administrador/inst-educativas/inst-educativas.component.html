<!-- title -->
<app-title title="Istituciones Educativas"></app-title>


<form class="row" ngNativeValidate (ngSubmit)="registrar()">
  <div class="col-md-6 offset-md-3">
    <label for="nombre" class="form-label text-uppercase">NOMBRE DE LA INSTITUCION</label>
    <input
      type="text"
      class="form-control"
      name="nombre"
      id="nombre"
      [(ngModel)]="institucion.nombre"
      required
    />
  </div>

  <div
    class="col-12 text-center d-flex justify-content-center align-items-center gap-3 mt-3"
  >
    <button
      type="button"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      routerLink="/panel/administrador"
    >
      Regresar
    </button>
    <button type="submit" class="btn btn-dark text-uppercase px-4 py-2 mt-3">
      Registrar
    </button>
  </div>
</form>

<!-- table -->

<div class="p-4">
  <input
    type="text"
    class="form-control"
    name="filterPost"
    placeholder="Buscador..."
    [(ngModel)]="filterPost"
  />


  <div class="container-fluid p-0 wrapper" *ngIf="instituciones.length > 0">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID INSTITUCION</th>
        <th scope="col">NOMBRE INSTITUCIONAL</th>
        <th colspan="2"> OPCIONES</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let Inst_edu of instituciones | institucion:filterPost; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ Inst_edu.nombre }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            (click)="loadInfoToForm(Inst_edu)"
          >
            <i class="bi bi-pen-fill"></i>
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="EliminarInstitucion(Inst_edu.id!)"
          >
            <i class="bi bi-x-circle-fill"> </i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
