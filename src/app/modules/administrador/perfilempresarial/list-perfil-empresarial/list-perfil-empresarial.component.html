<div class="text-lg-start">
  <app-back-button link="/panel/administrador"></app-back-button>
</div>

<br />

<div class="m-4">
  <input
    type="text"
    class="form-control"
    name="filterPost"
    placeholder="Buscador..."
    [(ngModel)]="filterPost"
  />
  <br />

  <div class="wrapper">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">RUC</th>
          <th scope="col">SECTOR EMPESARIAL</th>
          <th scope="col">TIPO DE EMPRESA</th>
          <th scope="col">RAZON SOCIAL</th>
          <th scope="col">CIUDAD</th>
          <th scope="col">DIRECCION</th>
          <th scope="col">SITIO WEB</th>
          <th scope="col">ACCION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas | perfilEmpresarial: filterPost">
          <td>{{ empresa.nombre }}</td>
          <td>{{ empresa.ruc }}</td>
          <td>{{ empresa.sectorEmpresarial }}</td>
          <td>{{ empresa.tipoEmpresa }}</td>
          <td>{{ empresa.razonSocial }}</td>
          <td>{{ empresa.ciudad }}</td>
          <td>{{ empresa.direccion }}</td>
          <td>{{ empresa.sitioWeb }}</td>

          <div>
            <button
              type="button"
              class="btn btn-outline-primary text-uppercase px-4 py-2 mt-3"
              routerLink="/panel/administrador/perfil-empresarial/{{
                empresa.id
              }}"
            >
              ver mas
            </button>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
