<app-title title="Ofertas Laborales"></app-title>
<!-- Buscador -->
<div>
    <button class="btn btn-dark mb-3"  type="button"
    class="btn btn-dark text-uppercase px-4 py-2 mb-3"
    routerLink="/panel/empresa/form-ofertas">
      <i class="bi bi-plus-circle-fill" ></i> Agregar Nuevo
    </button>
</div>
<div class="d-flex justify-content-center align-items-center">
  <div class="input-group rounded w-50 mb-5">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Buscar"
      aria-label="Search"
      aria-describedby="search-addon"
      name="filterPost"
      [(ngModel)]="filterPost"
    />
    <span class="input-group-text border-0" id="search-addon">
      <i class="bi bi-search"></i>
    </span>
  </div>
</div>
<!-- Ofertas -->
<div class="d-flex justify-content-center flex-column align-items-center" >
  <div
    *ngFor="let oferta of myofertas | filtrolist: filterPost "
    class="card mb-4 p-2">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-start align-items-center">
            <img
              class="border rounded me-2 p-2"
              src="../../../../assets/icons/company_icon.svg"
              width="75px"
            />
            <div class="d-flex flex-column w-100">
              <h4 class="text-uppercase">{{ oferta.cargo }}</h4>
              <H6 class="text-uppercase">{{ oferta.empresa }}</H6>
            </div>
          </div>
          <small class="py-3 m-0">{{ oferta.descripcion }}</small>
        </div>
      </div>
      <div class="col-md-4 ps-2 border-start">
        <div class="d-flex justify-content-between align-items-center h-100">
          <div class="d-flex flex-column h-100">
            <span><i class="bi bi-geo-alt"></i> {{ oferta.ciudad }}</span>
            <span><i class="bi bi-clock"></i> {{ oferta.jornada }}</span>
          </div>
          <div class="d-flex flex-column justify-content-between h-100">
            <i class="bi bi-bookmark text-end"></i>

            <span class="badge text-bg-danger"
              ><i class="bi bi-layout-wtf"></i>
              {{ oferta.area_conocimiento }}</span
            >
          </div>
          <div
          class="d-flex flex-column justify-content-between h-100 align-items-end">
          <i class="bi bi-x-circle-fill text-danger fs-3 delete" 
          (click)="deleteOferta(oferta.id)"
          ></i>
        </div>

        <div class="d-flex flex-row justify-content-between h-100 align-items-end">
          <button type="button" class="btn btn-warning" >
            <i class="bi bi-pen-fill"       
            [routerLink]="'/panel/empresa/form-ofertas/' + oferta.id"  
            ></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
