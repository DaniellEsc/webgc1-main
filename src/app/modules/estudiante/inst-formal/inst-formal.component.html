<app-title title="Instrucción Formal"></app-title>
<app-student-info-clip [idEstudiante]="estudiante_id"></app-student-info-clip>
<div style="margin-top: 0px; margin-left: 0px">
  <div class="container text-center">
    <div class="row g-2">
      <div class="col-6">
        <div>
          <label><b>NIVEL</b></label>
          <br />
          <br />
          <select
            [(ngModel)]="nivelesdatos"
            class="container center; form-select"
            aria-label="Default select example"
            style="width: 50%"
            required
          >
            <option>Selecciona un dato</option>
            <option *ngFor="let listaNiveles of datosPrueba">
              {{ listaNiveles.nombre }}
            </option>
          </select>
          <br />

          <label><b>INSTITUCION</b></label>
          <br /><br />
          <select
            [(ngModel)]="instituciondatos"
            class="container center; form-select"
            aria-label="Default select example"
            style="width: 50%"
            required
          >
            <option>Selecciona un dato</option>
            <option *ngFor="let listaInstituciones of datosPrueba2">
              {{ listaInstituciones.nombre }}
            </option>
          </select>
          <br />

          <label><b>AREA DE ESTUDIO</b></label>
          <br />
          <br />
          <select
            [(ngModel)]="areaEstudiodatos"
            class="container center; form-select"
            aria-label="Default select example"
            style="width: 50%"
            required
          >
            <option>Selecciona un dato</option>
            <option *ngFor="let listaAreaEstudio of datosPrueba3">
              {{ listaAreaEstudio.nombre }}
            </option>
          </select>
          <br />
        </div>
      </div>
      <div class="col-6">
        <div>
          <br /><br />
          <label><b>PROMOCION</b></label>
          <br /><br />
          <select
            class="container center; form-select"
            [(ngModel)]="promociondatos"
            aria-label="Default select example"
            style="width: 50%"
            required
          >
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
          </select>

          <br /><br />
          <div class="row">
            <div class="col">
              <label><b>TITULO</b></label>
              <br /><br />
              <input
                type="text"
                [(ngModel)]="titulodatos"
                class="container center; form-control"
                aria-label="First name"
                style="width: 50%"
                placeholder="- Ingrese Aquí -"
                required
              />
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>

<div
  class="col-12 text-center d-flex justify-content-center align-items-center gap-3"
>
  <button
    type="button"
    class="btn btn-dark text-uppercase px-4 py-2 mt-3"
    routerLink="/panel/estudiante"
  >
    Regresar
  </button>

  <button
    type="button"
    class="btn btn-dark text-uppercase px-4 py-2 mt-3"
    (click)="guardarEdit()"
  >
    Actualizar
  </button>

  <button
    type="submit"
    class="btn btn-dark text-uppercase px-4 py-2 mt-3"
    (click)="guardardatos()"
  >
    Registrar
  </button>
</div>

<div class="container center" style="margin-top: 3%; max-width: 80rem">
  <table class="table table-hover" style="margin-top: 2%">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" style="width: 15%">NIVEL</th>
        <th scope="col">INSTITUCION</th>
        <th scope="col">AREA ESTUDIO</th>
        <th scope="col">PROMOCION</th>
        <th scope="col" style="width: 15%">TITULO</th>
        <th colspan="2"><i class="bi bi-gear"></i> OPCIONES</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let listaDetalle of arrayTabla; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ listaDetalle.nivel }}</td>
        <td>{{ listaDetalle.institucion_educativa }}</td>
        <td>{{ listaDetalle.area_estudio }}</td>
        <td>{{ listaDetalle.anio }}</td>
        <td>{{ listaDetalle.titulo }}</td>
        <div>
          <td>
            <button
              type="button"
              title="EDITAR"
              class="btn btn-warning"
              (click)="Actualizar(listaDetalle)"
            >
              <i class="bi bi-pen-fill"></i></button
            >&nbsp;&nbsp;
          </td>
          <td>
            <button
              type="button"
              title="ELIMINAR"
              class="btn btn-danger"
              (click)="EliminarTab(listaDetalle.id)"
            >
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </td>
        </div>
      </tr>
    </tbody>
  </table>
</div>
