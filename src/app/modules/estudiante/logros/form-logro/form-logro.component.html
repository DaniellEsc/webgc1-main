<div class="container mx-auto">
  <app-title title="Registrar Logro"></app-title>
  <form class="row g-4" ngNativeValidate (ngSubmit)="registrarLogro()">
    <div class="col-md-12">
      <label for="tipoLogro" class="form-label text-uppercase"
        >Tipo de Logro</label
      >
      <select
        id="tipoLogro"
        name="tipoLogro"
        class="form-select"
        [(ngModel)]="logro.tipoLogro"
        required
      >
        <option value="" disabled selected="selected">
          Selecciona el tipo de logro
        </option>
        <option [value]="tipo" *ngFor="let tipo of tiposLogro">
          {{ tipo }}
        </option>
      </select>
    </div>
    <div class="col-md-12">
      <label for="descripcion" class="form-label text-uppercase"
        >Descripci√≥n</label
      >
      <textarea
        class="form-control"
        name="descripcion"
        id="descripcion"
        cols="30"
        rows="5"
        [(ngModel)]="logro.descripcion"
        required
        style="resize: none"
      ></textarea>
    </div>
    <div
      class="col-12 text-center d-flex justify-content-center align-items-center gap-3"
    >
      <app-back-button
        [link]="'/panel/estudiante/logros/estudiante/' + this.estudiante_id"
      ></app-back-button>
      <button type="submit" class="btn btn-dark text-uppercase px-4 py-2 mt-3">
        Registrar
      </button>
    </div>
  </form>
</div>
