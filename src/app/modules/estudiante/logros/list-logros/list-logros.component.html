<app-title title="Logros"></app-title>
<app-student-info-clip [idEstudiante]="estudiante_id"></app-student-info-clip>
<div class="container-fluid p-0" *ngIf="logros.length > 0; else addOption">
  <button class="btn btn-dark mb-3" routerLink="/panel/estudiante/logros-form">
    <i class="bi bi-plus-circle-fill"></i> Agregar Nuevo
  </button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo de Logro</th>
        <th scope="col">Descripci√≥n</th>
        <th colspan="2"><i class="bi bi-gear"></i> Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let logro of logros; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ logro.tipoLogro }}</td>
        <td>{{ logro.descripcion }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            [routerLink]="'/panel/estudiante/logros-form/' + logro.id"
          >
            <i class="bi bi-pen-fill"></i>
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteLogro(logro.id)"
          >
            <i class="bi bi-x-circle-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #addOption>
  <app-add-option link="/panel/estudiante/logros-form"></app-add-option>
</ng-template>
<div class="text-center">
  <app-back-button link="/panel/estudiante"></app-back-button>
</div>
