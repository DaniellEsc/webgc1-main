<app-title title="Preferencia Laboral"></app-title>
<app-student-info-clip [idEstudiante]="idUsuario"></app-student-info-clip>
<div style="margin-top: 0px; margin-left: 0px">
  <div class="container text-center">
    <div class="row g-2">
      <div class="col-6">
        <div>
          <!---->
          <label><b>SECTOR EMPRESARIAL</b></label>
          <br />
          <br />
          <input
            type="text"
            [(ngModel)]="sectordatos"
            class="container center; form-control"
            aria-label="First name"
            style="width: 50%"
            placeholder="- Ingrese AquÃ­ -"
            required
          />
          <br />

          <!---->
          <label><b>TIEMPO/JORNADA</b></label> <br /><br />
          <div class="d-flex justify-content-center align-items-center">
            <select
              id="tipoLogro"
              name="tipoLogro"
              class="form-select w-50"
              [(ngModel)]="tiempodatos"
              required
            >
              <option value="" disabled selected="selected">
                Selecciona el tipo de jornada
              </option>
              <option [value]="jornada" *ngFor="let jornada of jornadas">
                {{ jornada }}
              </option>
            </select>
          </div>
          <br />
        </div>
      </div>
      <div class="col-6">
        <div>
          <br /><br />
          <label><b>SALARIO</b></label>
          <br /><br />
          <select
            class="container center; form-select"
            [(ngModel)]="salariodatos"
            aria-label="Default select example"
            style="width: 50%"
            required
          >
            <option value="1000">1000</option>
            <option value="950">950</option>
            <option value="900">900</option>
            <option value="850">850</option>
            <option value="800">800</option>
            <option value="750">750</option>
            <option value="700">700</option>
            <option value="650">650</option>
            <option value="600">600</option>
            <option value="550">550</option>
            <option value="500">500</option>
            <option value="450">450</option>
            <option value="425">425</option>
          </select>
          <br />
        </div>
      </div>
    </div>
  </div>

  <div
    class="col-12 text-center d-flex justify-content-center align-items-center gap-3"
  >
    <button
      type="button"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      routerLink="/panel/estudiante"
    >
      Regresar
    </button>

    <button
      type="button"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      (click)="guardarEdit()"
    >
      Actualizar
    </button>

    <button
      type="submit"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      (click)="guardardatos()"
    >
      Registrar
    </button>
  </div>

  <div class="container center" style="margin-top: 3%; max-width: 80rem">
    <table class="table table-hover" style="margin-top: 2%">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Sector Empresarial</th>
          <th scope="col">Tiempo/Jornada</th>
          <th scope="col">Salario</th>

          <th colspan="2"><i class="bi bi-gear"></i> Opciones</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let listaDetalle of arrayTabla; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ listaDetalle.sector_empresarial }}</td>
          <td>{{ listaDetalle.tiempo }}</td>
          <td>{{ listaDetalle.salario }}</td>
          <div>
            <td>
              <button
                type="button"
                title="EDITAR"
                class="btn btn-warning"
                (click)="Actualizar(listaDetalle)"
              >
                <i class="bi bi-pen-fill"></i></button
              >&nbsp;&nbsp;
            </td>
            <td>
              <button
                type="button"
                title="ELIMINAR"
                class="btn btn-danger"
                (click)="EliminarTab(listaDetalle.id)"
              >
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
