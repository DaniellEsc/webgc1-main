<app-title title="Referencia Profesional"></app-title>
<app-student-info-clip [idEstudiante]="estudiante_id"></app-student-info-clip>
<div style="margin-top: 0px; margin-left: 0px">
  <div class="container text-center">
    <div class="row g-2">
      <div class="col-6">
        <div>
          <!---->
          <label><b>INSTITUCIÓN</b></label>
          <br />
          <br />
          <input
            type="text"
            [(ngModel)]="instituciondatos"
            class="container center; form-control"
            aria-label="First name"
            style="width: 50%"
            placeholder="- Ingrese Aquí -"
            required
          />
          <br />

          <!---->
          <label for="nombre" class="form-label text-uppercase">NOMBRE Y APELLIDO</label><br /><br />
      <input type="text" name="nombre" id="nombre" [(ngModel)]="nombresdatos" class="container center; form-control" style="width: 50%" aria-label="First name" placeholder="- Ingrese Aquí -" required>

          <br />
        </div>
      </div>
      <div class="col-6">
        <div>
          <label for="telefonodatos" class="form-label text-uppercase">Telefono</label>
          <br /><br />
          <input
            type="number"
            required pattern="[0-9]{10}"
            title="ingrese un numero valido por favor"
            class="container center; form-control"
            id="telefonodatos"
            name="telefonodatos"
            [(ngModel)]="telefonodatos"
            style="width: 50%"
            placeholder="09999999999"
            required
          />
          <br />

          <label><b>EMAIL</b></label>
          <br /><br />
          <input
            type="text"
            [(ngModel)]="emaildatos"
            class="container center; form-control"
            aria-label="First name"
            style="width: 50%"
            placeholder="referencia@gmail.com"
            required
          />
          <br />
        </div>
      </div>
    </div>
  </div>

  <div
    class="col-12 text-center d-flex justify-content-center align-items-center gap-3"
  >
    <button
      type="button"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      routerLink="/panel/estudiante"
    >
      Regresar
    </button>

    <button
      type="button"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      (click)="guardarEdit()"
    >
      Actualizar
    </button>

    <button
      type="submit"
      class="btn btn-dark text-uppercase px-4 py-2 mt-3"
      (click)="guardardatos()"
    >
      Registrar
    </button>
  </div>

  <div class="container center" style="margin-top: 3%; max-width: 80rem">
    <table class="table table-hover" style="margin-top: 2%">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">INSTITUCIÓN</th>
          <th scope="col">NOMBRES</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">EMAIL</th>
          <th colspan="2"><i class="bi bi-gear"></i> OPCIONES</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let listaDetalle of arrayTabla; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ listaDetalle.institucion }}</td>
          <td>{{ listaDetalle.nombre }}</td>
          <td>{{ listaDetalle.telefono }}</td>
          <td>{{ listaDetalle.email }}</td>
          <div>
            <td>
              <button
                type="button"
                title="EDITAR"
                class="btn btn-warning"
                (click)="Actualizar(listaDetalle)"
              >
                <i class="bi bi-pen-fill"></i></button
              >&nbsp;&nbsp;
            </td>
            <td>
              <button
                type="button"
                title="ELIMINAR"
                class="btn btn-danger"
                (click)="EliminarTab(listaDetalle.id)"
              >
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
